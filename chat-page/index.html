<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <!-- Chat Input -->
        <div class="chat-input">
            <a href="../index.html">Back to Object Student</a>
            <input type="text" class="sms-input" placeholder="Scrivi un messaggio qui">
            <button class="send">Invia</button>
        </div>
        <!-- Display Chat -->
        <div class="display-chat"></div>
    </div>


    <!-- Templates Handlebar -->
    <script id="sms-template" type="text/x-handlebars-template">
        <div class="sms {{ typeSms }}">
            <h3 class="sms-text">{{ text }}<h3>
            <h5 class="sms-time">{{ time }}</h5>
        </div>
    </script>

    <!-- Main JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script> <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script> <!-- HandleBars -->
    <script src="script/main.js"></script>
</body>
</html>
